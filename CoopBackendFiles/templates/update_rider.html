<!--  This HTML was being used to display a page telling the admin a rider has been    -->
<!--  Updated and synced to the database, but this seemed too time consuming when      -->
<!--  The line gets long, so instead of being redirected to this HTML, instead the     -->
<!--  Update riders endpoint gets activated as soon as the update button is submitted  -->
<!--  In riders_list.html thus, removing the need for this HTMP                        -->
<!-- _________________________________________________________________________________ -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Success</title>
    <style>

        /* Creating the background image with its properties */
        body
        {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://raw.githubusercontent.com/jonscales/5153-SWE-Project/main/landing_logo1.png') no-repeat center center fixed;
            background-size: cover;
        }

        /* Creating the properties for the message box */
        .message-box
        {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 20px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <div class="message-box">
        <p>Rider updated successfully!</p>
        <a href="/riders">Go Back</a>
    </div>
</body>
</html>
